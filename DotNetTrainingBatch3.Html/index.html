  <main class="form-signin w-100 m-auto" id="frm1">
    <form>
      <h1 class="h3 mb-3 fw-normal">Blog</h1>


      <div class="mb-3">
        <label for="Title" class="form-label">Title</label>
        <input type="text" class="form-control" id="Title">
      </div>
      <div class="mb-3">
        <label for="Author" class="form-label">Author</label>
        <input type="text" class="form-control" id="Author">
      </div>
      <div class="mb-3">
        <label for="Content" class="form-label">Content</label>
        <input type="text" class="form-control" id="Content">
      </div>

      <!-- <button class="btn btn-primary w-100 py-2" type="button" id="btnSave">Save</button> -->
      <button type="button" class="btn btn-primary ladda-button" id="btnSave" data-style="expand-left">
        <span class="ladda-label">Save</span>
      </button>
    </form>

    <table class="table" id="datatable">
      <thead>
        <tr>
          <th scope="col">Action</th>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Content</th>
        </tr>
      </thead>
