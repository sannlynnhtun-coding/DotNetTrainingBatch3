<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        let _series = [44, 55, 13, 43, 22, 100];
        let _labels = ['Team A', 'Team B', 'Team C', 'Team D', 'Team E', 'Team G'];

        var options = {
            series: _series,
            chart: {
                width: 380,
                type: 'pie',
            },
            labels: _labels,
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>

</html>
